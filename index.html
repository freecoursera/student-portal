<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Student Portal</title>
</head>
<body>
    <style>header {
    background: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 24px;
    margin: 0;
}

header img {
    max-width: 100px;
    margin-top: 10px;
}

/* Login Form Styles */
.login-container {
    width: 300px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.login-container h1 {
    text-align: center;
    font-size: 20px;
}

.login-container label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    border: none;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
}

.login-container button:hover {
    background: #0056b3;
}</style>
    <header>
        <h1>Welcome ABC University Student Portal</h1>
        <img src="university-logo.png" alt="University Logo">
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button id="login-button">Log In</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginButton = document.getElementById('login-button');

            loginButton.addEventListener('click', function () {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email === 'student' && password === '123') {
                    console.log('Student Authenticated');
                    window.location.href = 'dashboards/student-dashboard.html';
                } else if (email === 'teacher' && password === '123') {
                    console.log('Teacher Authenticated');
                    window.location.href = 'dashboards/teacher-dashboard.html';
                } else if (email === 'admin' && password === '123') {
                    console.log('Admin Authenticated');
                    window.location.href = 'dashboards/admin-dashboard.html';
                } else {
                    console.log('Invalid Credentials');
                    alert('Invalid credentials or unauthorized access.');
                }
            });
        });
    </script>
</body>
</html>
