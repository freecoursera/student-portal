<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Teacher Dashboard</title>
</head>
<body>
    <style>
        body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Apply a background color */
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
}

/* Style the header */
header {
    background-color: #007BFF;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 24px;
}

/* Style the main content */
main {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    margin-top: 20px;
}

/* Style dashboard sections */
.dashboard-section {
    margin: 20px 0;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.dashboard-section h2 {
    font-size: 20px;
    margin-bottom: 10px;
}

/* Style the footer */
footer {
    text-align: center;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    font-size: 14px;
}
    </style>
    <header>
        <h1>Welcome to the Teacher Dashboard</h1>
        <button id="logout-button">Logout</button>
    </header>
    <main>
        <section class="dashboard-section">
            <h2>Your Courses</h2>
            <!-- Add course management options here -->
        </section>
        <section class="dashboard-section">
            <h2>Your Students</h2>
            <!-- Add student management options here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 GSFC University. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutButton = document.getElementById('logout-button');

            logoutButton.addEventListener('click', function () {
                // Redirect to the login page
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
